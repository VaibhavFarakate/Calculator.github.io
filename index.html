<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container mainDiv">
        <div class="card p-4 bg-warning" style="border-radius: 15px;">
            <input type="text" class=" my-3 fs-3" aria-label="Username" id="Answer">
            <div class="d-flex mx-auto">
                <button class="btn btn-secondary">(</button>
                <button class="btn btn-secondary">)</button>
                <button class="btn btn-secondary">%</button>
                <button class="btn btn-danger">AC</button>
            </div>
            <div class="d-flex mx-auto">
                <button class="btn btn-light">7</button>
                <button class="btn btn-light">8</button>
                <button class="btn btn-light">9</button>
                <button class="btn btn-secondary">/</button>
            </div>
            <div class="d-flex mx-auto">
                <button class="btn btn-light">4</button>
                <button class="btn btn-light">5</button>
                <button class="btn btn-light">6</button>
                <button class="btn btn-secondary">*</button>
            </div>
            <div class="d-flex mx-auto">
                <button class="btn btn-light">1</button>
                <button class="btn btn-light">2</button>
                <button class="btn btn-light">3</button>
                <button class="btn btn-secondary">-</button>
            </div>
            <div class="d-flex mx-auto">
                <button class="btn btn-light">0</button>
                <button class="btn btn-light">.</button>
                <button class="btn btn-light">=</button>
                <button class="btn btn-secondary">+</button>
            </div>
        </div>
    </div>
</body>

</html>
